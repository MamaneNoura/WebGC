<!DOCTYPE html PUBLIC>
<html lang="en">
<head>
  <title>WebGC demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
  <meta http-equiv="Content-Language" content="en-us">
  <link href="./style/webgc_demo.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script> 
  <script type="text/javascript" src="./bower_components/cytoscape/dist/cytoscape.js"></script>
  <script type="text/javascript" src="./webgc.js"></script> 
  <script type="text/javascript" src="./confObj.js"></script>
  <script type="text/javascript" src="./Plotter.js"></script>
  <script type="text/javascript" src="./app.js"></script>
</head>
<body style="zoom: 1; background-color: #ddd;">
  <div id="main" class="mainContainer">
    <div id="form" class="formContainer">
      <h1><strong>WebGC Demo</strong></h1>
      <h2>
        First, add topics in computer science with the plus button 
        <button class="button" type="button" id="plusButton" onclick="addTopicList()"> + </button>
        , then select the one of your interest</h2> 
      <h2 id="topicsSection"></h2>
      <h2>
        Then, chose an identifier for your peer <input type="text" id="user" placeholder="Type your ID, here">
        <button class="button" type="button" id="start" onclick="start()">Start Application</button>
        <label id="waitMsg">Application has initiated, performing connections with other peers!</label>
      </h2>
    </div>
    <div id="graphs" class="graphsContainer">
      <div id="rpsGraph" class="rpsContainer"> <h1><strong>RPS Overlay</strong></h1> </div>
      <div id="clusteringGraph" class="cluContainer"> <h1><strong>Clustering Overlay</strong></h1> </div>
    </div>
    <div id="chat" class="chatContainer">
      <h1><strong>Peer connections</strong></h1>
      <div id="actions">
        <form id="send">
          <input type="text" id="text" placeholder="Enter message">
          <button class="button" type="button" onclick='sendInChat()'>Send to selected peers</button>
        </form>
      </div>
      <div id="wrap">
        <div id="connections">
          <span class="filler">You have not yet made any connections.</span>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</body>
</html>
