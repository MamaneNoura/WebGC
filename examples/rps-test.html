<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html lang="en">
<head>
  <script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
  <script type="text/javascript" src="../bower_components/peerjs/peer.js"></script>
  <script type="text/javascript" src="../lib/utils/gossip-util.js"></script>
  <script type="text/javascript" src="../lib/gossip-based-algos/remote-peer-sampling.js"></script>
  <script type="text/javascript" src="../lib/executors/rps-executor.js"></script>
</head>

<body>
  <!-- PeerServer settings -->
  <ip id="peerserver-ip">#ip</ip>
  <port id="peerserver-port">#po</port>
  <!-- General settings -->
  <propPush id="push">#push</propPush>    <!-- boolean -->
  <propPull id="pull">#pull</propPull>    <!-- boolean -->
  <period id="gossip-period">#pe</period> <!-- integer (in milliseconds)-->
  <!-- RPS Service -->
  <selection id="sel-pol">#se</selection> <!-- random OR oldest -->
  <view id="view-size">#vi</view>         <!-- integer -->
  <healing id="healing">#hp</healing>     <!-- integer -->
  <swap id="swap">#sp</swap>              <!-- integer -->
  <script type="text/javascript" src="../lib/launchers/rps-launcher.js"></script>
</body>
</html>
