<!DOCTYPE html PUBLIC>
<html lang="en">
  <body>
    <script type="text/javascript" src="bundle.js"></script>
    <script>
      var confObj = {
        signalingService: {
          host: 'localhost',
          //host: '131.254.213.43',
          port: 9990
        },
        gossipAlgos: {
          cyclon1: {
            class: 'Cyclon',
            viewSize: 5,
            fanout: 3,
            gossipPeriod: 10000,
            propagationPolicy: { push: true, pull: true }
          },
          vicinity1: {
            class: 'Vicinity',
            viewSize: 5,
            fanout: 3,
            gossipPeriod: 10000,
            propagationPolicy: { push: true, pull: true },
            selectionPolicy: 'agr-biased', // random OR biased OR agr-biased
            // implementation of the cosine similarity
            // it is considered that: a.length = b.length
            similarityFunction: function (a, b) {
              function stringToNumber (s) {
                var num = 0
                for (var i = 0; i < s.length; i++) num += s.charCodeAt(i)
                return num
              }
              var maxLength = Math.max(a.length, b.length)
              var a1 = []
              var b1 = []
              var sumAsqr = 0
              var sumBsqr = 0
              var sumProd = 0
              for (var i = 0; i < maxLength; i++) {
                if (i < a.length && i < b.length) {
                  a1[i] = stringToNumber(a[i])
                  b1[i] = stringToNumber(b[i])
                } else if (i < a.length){
                  a1[i] = stringToNumber(a[i])
                  b1[i] = 1
                } else {
                  a1[i] = 1
                  b1[i] = stringToNumber(b[i])
                }
                sumAsqr += a1[i] * a1[i]
                sumBsqr += b1[i] * b1[i]
                sumProd += a1[i] * b1[i]
              }
              if (sumAsqr === 0 || sumBsqr === 0) return sumProd
              return sumProd / (Math.sqrt(sumAsqr) * Math.sqrt(sumBsqr))
            },
            dependencies: [
              { algoId: 'cyclon1', algoAttribute: 'view' }
            ]
          }
        },
        userImplementations: [],
        statsOpts: {
          activated: false,
          feedbackPeriod: 20000
        },
        usingSs: true
      }
      var peerId = '#userId'
      var profile = #userProfile
      var coordinator = new Coordinator(confObj, peerId, profile)
      coordinator.on('msgReception', function (emitter, data) {
        console.log('Message ' + data + ' received from peer: ' + emitter)
      })
      coordinator.bootstrap()
    </script>
  </body>
</html>
