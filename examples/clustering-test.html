<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<head>
  <script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
  <script type="text/javascript" src="../bower_components/peerjs/peer.js"></script>
  <script type="text/javascript" src="../lib/utils/gossip-util.js"></script>
  <script type="text/javascript" src="../lib/utils/dumb-proximity-func.js"></script>
  <script type="text/javascript" src="../lib/gossip-based-algos/cyclon.js"></script>
  <script type="text/javascript" src="../lib/gossip-based-algos/vicinity.js"></script>
  <script type="text/javascript" src="../lib/executors/clustering-executor.js"></script>
</head>

<body>
  <!-- PeerServer settings -->
  <ip id="peerserver-ip">#ip</ip>
  <port id="peerserver-port">#po</port>
  <!-- General settings -->
  <propPush id="push">#push</propPush>          <!-- boolean -->
  <propPull id="pull">#pull</propPull>          <!-- boolean -->
  <period id="gossip-period">#pe</period>       <!-- in milliseconds -->
  <!-- Vicinity settings -->
  <view id="vicinity-view">#vi-vi</view>        <!-- integer -->
  <gossipL id="vicinity-length">#vi-l</gossipL> <!-- integer -->
  <simVal id="prox-val">#pv</simVal>            <!-- up to similarity function -->
  <selPol id="vicinity-sel">#vi-sel</selPol>    <!-- random OR biased OR agr-biased -->
  <!-- Cyclon settings -->
  <view id="cyclon-view">#cy-vi</view>          <!-- integer -->
  <gossipL id="cyclon-length">#cy-l</gossipL>   <!-- integer -->
  <script type="text/javascript" src="../lib/launchers/clustering-launcher.js"></script>
</body>

</html>
