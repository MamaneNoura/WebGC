<!DOCTYPE html>
<html>
<head>
  <title>WebGC demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
  <meta http-equiv="Content-Language" content="en-us">
  <!--
  <script type="text/javascript" src="../../src/utils/LoggerForWebWorker.js"></script>

  <script>
 //var logm = new Logger({host: '131.254.213.42', port: 9990, header: 'Test'});
 //logm.info('hola');
 //logm.warn('warn');
 //logm.error('error');
 console.log('start worker...');
 var worker = new Worker('worker.js');
 var self = this;
 console.log(worker);
 worker.addEventListener('msg', function(e){
 self.console.log('Evaluation: ' + e.data);
 }, false);
 worker.addEventListener('error', function(e){
 self.console.error('msg: ' + e.message + ', lineno: ' + e.lineno);
 }, false);
 worker.postMessage('eval');
 console.log('post sent...');
  </script>
</head>
</html>
